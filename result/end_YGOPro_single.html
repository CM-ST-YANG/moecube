        html,div,body,td,tr{

        .window{

            width:200px;

            height: 220px;
        }
        .icon{
            width:60px;
            height:60px;
            float: left;
        }

        .icon img{
            height: 100%
        }
        .info{
            float:left;
            line-height: 20px;
        }

        .again{
            cursor: pointer;
            font-size: 12px;
            background:#00a4d9;
            color:#fff;
            border-radius: 15px;
            width:130px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            margin:5px auto 0;
            position: absolute;
            bottom : 5px;
            left: 35px;
        }
        .red{
            color:red;
        }
        .green{
            color:green;
        }
        .close{
            position:absolute;
            top:5px;
            left:5px;
            z-index: 999;
        }

        #winOrLose{
            position: absolute;
            right: 5px;
            top: 5px;
        }
        #winOrLose div{
            font-family: Mogra;
            font-weight: 900;
            font-size: 25px;
            display: none;
        }
        #win{
            color:#00a4d9;
        }
        #lose{
            color:#922
        }
        #draw{
            color: green;
        }
        #title{
            text-align: center;
        }
        #info td:nth-child(1){
            width:70px;
        }
        #rewards td:nth-child(1){
            width:150px;
        }
