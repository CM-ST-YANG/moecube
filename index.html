<!DOCTYPE html>
<html>
<head>
  <title>MoeCube</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">

  <!-- Polyfill(s) for older browsers -->
  <script src="node_modules/core-js/client/shim.min.js"></script>

  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>

  <script src="systemjs.config.js"></script>
  <script>
    System.import('main.js').catch((error) => {
      document.getElementById('loading').setAttribute('hidden', 'hidden');
      document.getElementById('failed').removeAttribute('hidden');
      document.getElementById('error').removeAttribute('hidden');
      document.getElementById('error').textContent = error;
    });
  </script>
</head>

<body>
<moecube>
  <div id="loading">
    <button onclick="window.close();" class="platform platform-win32">&times;</button>
    <img width="" src="assets/CubbitLogo.png">
    <p>LOADING <span>.</span> <span>.</span> <span>.</span></p>
    <span id="version"></span>
  </div>
  <div id="failed" hidden>发生了错误，请复制以下错误信息并联系 support@moecube.com</div>
  <pre id="error" hidden></pre>
</moecube>
<script>
  document.body.classList.add(process.platform);
  document.getElementById('version').innerHTML = require('electron').remote.app.getVersion();
</script>
<!--suppress JSUnresolvedLibraryURL -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
