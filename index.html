<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>MyCard</title>
    <link href="css/fontello.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<nav>
    <span id="brand">MyCard</span>
    <ul>
        <li id="nav-store">
            <a href="#store">商店</a>
        </li>
        <li id="nav-ygopro" class="active">
            <a href="#ygopro">游戏</a>
        </li>
        <li id="nav-forum">
            <a href="#forum">社区</a>
        </li>
    </ul>
    <div class="navbar-right">
        <div id="user" hidden>
            <a href="#forum" class="profile"><img id="avatar"></a>
            <a href="#forum" class="profile item" id="username"></a>
            <a href="#ygopro" id="logout" class="item">切换</a>
        </div>
        <div id="window-buttons" hidden>
            <i id="minimize" class="icon-minimize"></i>
            <i id="maximize" class="icon-maximize"></i>
            <i id="restore" class="icon-restore" hidden></i>
            <i id="close" class="icon-close"></i>
        </div>
    </div>

</nav>
<webview id="store" src="http://mycard.moe/"></webview>
<webview id="ygopro" src="http://mycard.moe/lobby/"></webview>
