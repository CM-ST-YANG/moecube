<div class="panel-my">
  <div>
    <span>成就</span>
    <span class="progress-text">已解锁 {{progressTotal[0] +'('+progressTotal[1]+')'}}项成就：</span>
    <div class="clear"></div>
  </div>
  <div class="">
    <div class="achievement-border" *ngFor="let ac of acUnlocks" [title]="getTitle(ac)">
      <div class="achievement" [style.background-image]="'url('+ac.image+')'"></div>
    </div>
    <div class="clear"></div>
  </div>

  <div class="progress progress-margin">
    <div class="progress-bar progress-bar-success progress-thin" [style.width]="progressTotal[1]" ></div>
  </div>

  <div class="panel-footer">
    <div class="achievement-border" *ngFor="let ac of acLocks" [title]="getTitle(ac)">
      <div class="achievement ac-progress" [style.background-image]="'url('+ac.image+')'">
        <div class="gray" [style.background-image]="'url('+ac.image+')'" [style.width]="ac.progress_max ? 100-ac.progress_value/ac.progress_max*100+'%':'100%' "></div>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <!--[style.width]="ac.progress_max ? 'calc('+ac.progress/ac.progress_max+' * 100%)':'0%' "-->
</div>
