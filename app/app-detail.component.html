<h1>{{name}}</h1>

<div *ngIf="!isInstalled">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#install-modal">安装</button>
    <button type="button" class="btn btn-secondary">导入</button>
    <button type="button" class="btn btn-secondary">正版代购</button>
</div>
<div *ngIf="isInstalled">
    <button type="button" class="btn btn-primary">运行</button>
    <button type="button" class="btn btn-secondary">设置</button>
    <button type="button" class="btn btn-secondary">游览本地文件</button>
    <button type="button" class="btn btn-secondary">联机</button>
</div>

<br>

<h2>新闻</h2>

<p *ngIf="!news">没有新闻</p>
<div *ngIf="news">
    <div class="list-group">
        <a *ngFor="let item of news" href="{{item.url}}" class="list-group-item">{{item.title}}</a>
    </div>

</div>

<br>

<div *ngIf="friends">
    <h2>好友</h2>
    <p>好友信息</p>
    <br>
</div>

<div *ngIf="achievement">
    <h2>成就</h2>
    <p>成就信息</p>
    <br>
</div>

<div *ngIf="mods">
    <h2>Mods</h2>
    <table class="table table-striped">
        <thead class="thead-inverse">
        <tr>
            <th>#</th>
            <th>名称</th>
            <th>类型</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let mod of mods; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{searchApp(mod.id).name[searchApp(mod.id).locales[0]]}}</td>
            <td>{{mod.type}}</td>
            <td *ngIf="checkInstall(mod.id)"><button type="button" class="btn btn-danger btn-sm">卸载</button></td>
            <td *ngIf="!checkInstall(mod.id)"><button (click)="install()" type="button" class="btn btn-primary btn-sm">安装</button></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="install-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">安装 {{name}}</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">安装</button>
            </div>
        </div>
    </div>
</div>
