osx_image: xcode7.3
dist: jessie

language: node_js
node_js: node

os:
  - linux
  - osx

cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.electron
  - $HOME/.cache

install:
- npm install electron-builder # force install next version to test electron-builder
- npm install
- npm prune

script:
- npm run release

branches:
  except:
    - "/^v\\d+(\\.\\d+\\.\\d+)?$/"
