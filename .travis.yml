language: node_js
node_js: node

os:
  - linux
  - osx
dist: trusty
sudo: false
group: beta

env:
  npm_config_target: 1.4.5
  npm_config_arch: x64
  npm_config_target_arch: x64
  npm_config_disturl: https://atom.io/download/atom-shell
  npm_config_runtime: electron
  npm_config_build_from_source: true

addons:
  apt:
    packages:
      - icnsutils
      - graphicsmagick
      - xz-utils

cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.electron
  - $HOME/.cache

install:
- npm install
- npm prune

script:
- npm run dist